<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter, Lawyer, Lion</title>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hunter, Lawyer, Lion</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Add this style for centering the question container */
    #question-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      color: #000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1000; /* Ensures it appears above other content */
    }
  </style>
</head>

</head>
<body>

  <!-- Intro Screen -->
  <div id="intro">
    <h1>Hunter, Lawyer, Lion</h1>
    <p>Welcome to the game of wits and chance!</p>
    <button onclick="startGame()">Start Game</button>
    <button onclick="showRules()">Rules</button>
  </div>

  <!-- Game Screen -->
  <div id="game" style="display: none; flex-direction: column; align-items: center;">
    <button class="back-button top-left" onclick="goBack()">‚Üê Back</button>
    
    <h2 id="game-title">Hunter, Lawyer, Lion</h2>

    <div id="scoreboard">
      <p id="score-text">Player: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></p>
    </div>

    <div class="choices">
      <img src="hunter.png" onclick="play('rock')" alt="Hunter" />
      <img src="lawyer.png" onclick="play('paper')" alt="Lawyer" />
      <img src="lion.png" onclick="play('scissors')" alt="Lion" />
    </div>

    <div id="result" class="result-text"></div>
    <div id="computer-choice"></div>
    <button id="play-again" onclick="resetGame()" style="display: none;">Play Again</button>
  </div>

  <!-- Rules Modal -->
  <div id="rules-modal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="closeRules()">√ó</button>
      <h2>Game Rules: Hunter, Lawyer, Lion</h2>
      <p>
        ü¶Å <strong>Lion</strong> eats the Lawyer<br>
        üéì <strong>Lawyer</strong> sues the Hunter<br>
        üßî <strong>Hunter</strong> shoots the Lion<br><br>
        Make your choice wisely and try to outsmart your opponent!
      </p>
    </div>
  </div>

  <!-- Question Prompt -->
  <div id="question-container" style="display: none;">
  <p id="question-text"></p>
  <p id="feedback"></p>
</div>



  <script src="script.js"></script>
</body>
</html>
